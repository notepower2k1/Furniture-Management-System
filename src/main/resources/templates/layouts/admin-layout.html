    <script>
	    $(function () {
			$("#AlertBox").removeClass("hide");
			$("#AlertBox").delay(1500).slideUp(500);
		});
	 	const buttons = document.querySelectorAll('.deletebtn');
	 	const wrapText = document.querySelector('.wrap-text');
	 	
	 	if (buttons) {
	 		Array.from(buttons).forEach(function (item) {
		 		item.addEventListener('click',function (event) {
		 			if(confirm('Do you want to delete this ?')){
		 				id = this.dataset.id
		 				deleteType = this.dataset.type
		 				if (id.includes('/')) {
		 					const idSplitted = id.split("/");
		 					window.location.href = `/admin/delete-${deleteType}/` + parseInt(idSplitted[0]) + '/' + parseInt(idSplitted[1]);
		 				} else {
		 					window.location.href = `/admin/delete-${deleteType}/` + parseInt(id);
		 				}
		 			} else {
		 				return;
		 			}
		 	    });
		 	});
	 	}
	 	if (wrapText) {
	 		wrapText.addEventListener('click', function (event) {
		 		this.classList.toggle('white-space-normal');
		 	});
	 	}
	 	function numberwithdots(x) {
	 	    return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
	 	}
	 	
	 	
	</script>
	<!-- Area Chart -->
	<script th:inline="javascript">
		var ctx = document.getElementById("myAreaChart");
		if (ctx) {
			var myLineChart = new Chart(ctx, {
				  type: 'line',
				  data: {
				    labels: [[${areaChartLabels}]],
				    datasets: [{
				      label: "Doanh thu",
				      lineTension: 0.3,
				      backgroundColor: "rgba(78, 115, 223, 0.05)",
				      borderColor: "rgba(78, 115, 223, 1)",
				      pointRadius: 3,
				      pointBackgroundColor: "rgba(78, 115, 223, 1)",
				      pointBorderColor: "rgba(78, 115, 223, 1)",
				      pointHoverRadius: 3,
				      pointHoverBackgroundColor: "rgba(78, 115, 223, 1)",
				      pointHoverBorderColor: "rgba(78, 115, 223, 1)",
				      pointHitRadius: 10,
				      pointBorderWidth: 2,
				      data: [[${areaChartData}]],
				    }],
				  },
				  options: {
				    maintainAspectRatio: false,
				    layout: {
				      padding: {
				        left: 10,
				        right: 25,
				        top: 25,
				        bottom: 0
				      }
				    },
				    scales: {
				      xAxes: [{
				        time: {
				          unit: 'date'
				        },
				        gridLines: {
				          display: false,
				          drawBorder: false
				        },
				        ticks: {
				          maxTicksLimit: 7
				        }
				      }],
				      yAxes: [{
				        ticks: {
				          maxTicksLimit: 5,
				          padding: 10,
				          callback: function(value, index, values) {
				            return numberwithdots(value) + ' VND';
				          }
				        },
				        gridLines: {
				          color: "rgb(234, 236, 244)",
				          zeroLineColor: "rgb(234, 236, 244)",
				          drawBorder: false,
				          borderDash: [2],
				          zeroLineBorderDash: [2]
				        }
				      }],
				    },
				    legend: {
				      display: false
				    },
				    tooltips: {
				      backgroundColor: "rgb(255,255,255)",
				      bodyFontColor: "#858796",
				      titleMarginBottom: 10,
				      titleFontColor: '#6e707e',
				      titleFontSize: 14,
				      borderColor: '#dddfeb',
				      borderWidth: 1,
				      xPadding: 15,
				      yPadding: 15,
				      displayColors: false,
				      intersect: false,
				      mode: 'index',
				      caretPadding: 10,
				      callbacks: {
				        label: function(tooltipItem, chart) {
				          var datasetLabel = chart.datasets[tooltipItem.datasetIndex].label || '';
				          return datasetLabel + ': ' + numberwithdots(tooltipItem.yLabel) + ' VND';
				        }
				      }
				    }
				  }
				});
		}
		
	</script>
	<!-- Pie Chart -->
	<script th:inline="javascript">
		var ctx = document.getElementById("myPieChart");
		if (ctx) {
			var myPieChart = new Chart(ctx, {
				  type: 'doughnut',
				  data: {
				    labels: [[${pieChartLabels}]],
				    datasets: [{
				      data: [[${pieChartData}]],
				      backgroundColor: ['#4e73df', '#1cc88a', '#36b9cc', '#DC2626', '#D97706'],
				      hoverBackgroundColor: ['#2e59d9', '#17a673', '#2c9faf', '#991B1B', '#92400E'],
				      hoverBorderColor: "rgba(234, 236, 244, 1)",
				    }],
				  },
				  options: {
				    maintainAspectRatio: false,
				    tooltips: {
				      backgroundColor: "rgb(255,255,255)",
				      bodyFontColor: "#858796",
				      borderColor: '#dddfeb',
				      borderWidth: 1,
				      xPadding: 15,
				      yPadding: 15,
				      displayColors: false,
				      caretPadding: 10,
				    },
				    legend: {
				      display: false
				    },
				    cutoutPercentage: 80,
				    tooltips: {
	                    callbacks: {
	                        label: function (tooltipItem, data) {
	                            var dataset = data.datasets[tooltipItem.datasetIndex];
	                            var meta = dataset._meta[Object.keys(dataset._meta)[0]];
	                            var total = meta.total;
	                            var currentValue = dataset.data[tooltipItem.index];
	                            var percentage = parseFloat((currentValue / total * 100).toFixed(1));
	                            return numberwithdots(currentValue) + ' VND' + ' (' + percentage + '%)';
	                        },
	                        title: function (tooltipItem, data) {
	                            return data.labels[tooltipItem[0].index];
	                        }
	                    }
	                },
	                plugins: {
	                    datalabels: {
	                        formatter: (value) => {
	                            return value + '%';
	                        }
	                    }
	                }
				  },
				});
		}
		
	</script>
