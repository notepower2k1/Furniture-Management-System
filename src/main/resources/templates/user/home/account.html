<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/user-layout}">

<section layout:fragment="content">
<section style="background-color: #eee;">
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-4">
        <div class="card mb-4">
          <div class="card-body text-center">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar"
              class="rounded-circle img-fluid" style="width: 150px;">
            <h5 class="my-3" th:text="${userInfo.hoTenKH}"></h5>
            <p class="text-muted mb-1" th:inline="text">@[[${account}]]</p>
            <p class="text-muted mb-4" th:text="${userInfo.diaChi}"></p>      
          </div>
        </div>
       
      </div>
      <div class="col-lg-8">
        <div class="card mb-4">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Full Name</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0" th:text="${userInfo.hoTenKH}"></p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Email</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0" th:text="${userInfo.email}"></p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Phone</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0" th:text="${userInfo.sdt}"></p>
              </div>
            </div>
            <hr>                  
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Address</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0" th:text="${userInfo.diaChi}"></p>
              </div>
            </div>
             <hr> 
            
             
            	<div class="d-flex justify-content-end mb-2">
 				<a th:href="@{/account/update/{idKhachHang}(idKhachHang=${userInfo.idKhachHang})}" 
							    class="btn btn-primary">Update</a>   
							    
				<a href="#" 
					class="btn btn-primary ml-2">Change a password</a>   
							    		    
							             
				</div>
            
          </div>
        </div>
       
                
             
            
          
        
      </div>
    </div>
  </div>
</section>
</section>    
      
<script>

</script>
</html>
