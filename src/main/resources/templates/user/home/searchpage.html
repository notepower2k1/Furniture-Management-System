<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/user-layout}">


      
<section layout:fragment="content">
<div class="page-style-a">
        <div class="container">
            <div class="page-intro">
                <h2>Shop</h2>
                <ul class="bread-crumb">
                    <li class="has-separator">
                        <i class="ion ion-md-home"></i>
                        <a href="home.html">Trang chủ</a>
                    </li>
                    <li class="is-marked">
                        <a href="shop-v6-search-results.html">Cửa hàng</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- Page Introduction Wrapper /- -->
    <!-- Shop-Page -->
    <div class="page-shop u-s-p-t-80">
        <div class="container">
            <!-- Search-Results -->
            <div class="search-results-wrapper u-s-p-b-80">
                <h4 th:inline="text">CHÚNG TÔI TÌM THẤY [[${totalItem}]] KẾT QUẢ CHO
                    <i th:text="${searchtext}"></i>
                </h4>
               
            </div>
            <!-- Search-Results /- -->
            <div class="row">
                <!-- Shop-Left-Side-Bar-Wrapper -->
                <div class="col-lg-3 col-md-3 col-sm-12">
                    <!-- Fetch-Categories-from-Root-Category  -->
                    <div class="fetch-categories">
                        <h3 class="title-name">Danh mục</h3>
                        <ul>
                       		 <li th:each="item: ${categoriesList}">
                                            <a th:href="@{/category-page/{idloai}(idloai = ${item.idLoai})}">
                                              
                                               		<span th:value="${item.idLoai}" th:text="${item.tenLoai}"></span>
                                               
                                            </a>
                                           </li>
                            </ul>
                    </div>
               
                </div>
                <!-- Shop-Left-Side-Bar-Wrapper /- -->
                <!-- Shop-Right-Wrapper -->
                <div class="col-lg-9 col-md-9 col-sm-12">
                    <!-- Page-Bar -->
                    <div class="page-bar clearfix">
                        <div class="shop-settings">
                            <a id="list-anchor" class="active">
                                <i class="fas fa-th-list"></i>
                            </a>
                            <a id="grid-anchor">
                                <i class="fas fa-th"></i>
                            </a>
                        </div>
                        <!-- Toolbar Sorter 1  -->
                     
                    </div>
                    <!-- Page-Bar /- -->
                    <!-- Row-of-Product-Container -->
                    <div class="row product-container list-style">
                        <div class="product-item col-lg-4 col-md-6 col-sm-6" th:each="item:${furnituresList}">
                                  <div class="item">
                                <div class="image-container">
                                    <a class="item-img-wrapper-link" href="single-product.html">
                                        <img class="img-fluid" th:src="@{/admin/img/} + ${item.hinhAnh}" alt="Product">
                                    </a>
                                  
                                </div>
                                <div class="item-content">
                                    <div class="what-product-is">
                                        <ul class="bread-crumb">
                                           
                                            <li>
                                             <a href="shop-v1-root-category.html" th:text="${item.loai.tenLoai}"></a>
                                            </li>
                                        </ul>
                                        <h6 class="item-title">
                                            <a href="single-product.html" th:text="${item.tenNT}"></a>
                                        </h6>
                                        <div class="item-description">
                                           	<p th:text="${item.moTa}"></p>
                                        </div>
                                        <div class="item-stars">
                                            <div class='star' title="4.5 out of 5 - based on 23 Reviews">
                                                <span style='width:67px'></span>
                                            </div>
                                            <span>(23)</span>
                                        </div>
                                    </div>
                                       <div class="price-template">
                                                <div class="item-new-price">
                                                  	<span th:inline="text">[[${#numbers.formatDecimal(item.donGia * (1 - item.getKhuyenMai().getGiaTri()), 0, 'COMMA', 0, 'POINT')}]] VND
                                                  	</span>
                                                </div>
                                                <div class="item-old-price">
                                                   <span th:inline="text">[[${#numbers.formatDecimal(item.donGia, 0, 'COMMA', 0, 'POINT')}]] VND
                                                  	</span>
                                                </div>
                                       </div>
                                </div>
                              
                            </div>
                      </div>
                      </div>
                    <!-- Row-of-Product-Container /- -->
                </div>
            
            </div>
        </div>
    </div>
</section>
</html>
