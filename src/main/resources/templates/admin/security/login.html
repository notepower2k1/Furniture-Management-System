<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin_login-layout}">
<div layout:fragment="content">
	<div class="row justify-content-center" >
		<div class="col-xl-6 col-lg-8 col-md-9">
			<div class="card o-hidden border-0 shadow-lg my-5">
				<div class="card-body p-0">
					<div class="row d-flex">
						<div class="col-lg-12 d-none align-items-center"></div>
							<div class="col-lg-12">
								<div class="p-5">
									<div class="text-center">
	                                	<h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
	                                </div>
	                            	<form th:action="@{/admin/login}" class="user" method="POST">
	                            		
	                                	<div class="form-group">
	                                    	<input type="text" class="form-control form-control-user"
	                                                id="exampleInputEmail" aria-describedby="emailHelp"
	                                        		name="account" placeholder="Nhập tên tài khoản...">
	                                    </div>
	                                    <div class="form-group">
	                                            <input type="password" class="form-control form-control-user"
	                                                name="password" id="exampleInputPassword" placeholder="Nhập mật khẩu...">
	                                    </div>
	                                    <button type="submit" class="btn btn-primary btn-user btn-block">Đăng nhập</button>
	                                   
	                                </form>
	                        	</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

</html>
